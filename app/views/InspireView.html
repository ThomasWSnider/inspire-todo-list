            <div>

                <div class="input-group mb-3">
                  <input name="description" type="text" class="form-control" placeholder="Add Task"
                    aria-label="Add Task" required minlength="3" maxlength="500">
                  <button class="btn btn-outline-dark" type="submit"><i class="mdi mdi-plus"></i></button>
                </div>
              </form>

              <!-- ANCHOR ToDo List -->
              <div id="toDoList" class="row">

                      Don't Stink at Coding
                    </label>
                    <button class="btn btn-outline-danger ms-auto"><i class="mdi mdi-delete-forever"></i></button>
                  </div>
                </div> -->
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">

    <div class="col-10">
      <div class="main-card d-flex rounded justify-content-center mb-3">
        <div>
          <p id="timeClock" class="display-2">5:30 PM</p>

    </div>
  </div>
